<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="width: 370px;">
    <div id="app">
      <center>
        <h3>テキストを貼り付けて、<br />変換を実行してください</h3>
        <textarea id="input" cols="20" rows="15"></textarea>
        <p>
          <button id="copy" class="btn" data-clipboard-target="#input">Copy to Clipboard(Ctrl+C)</button>
        </p>
        {{ convertedData }}
      </center>
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="src/dist/clipboard.min.js"></script>
    <script src="src/js/conversion.js"></script>
    <script src="src/js/clipboardCopy.js"></script>
  </body>
</html>
